<!-- add-product.component.html -->
<div class="panel">
    <h2>Create Supplier</h2>
    <form [formGroup]="suppliersForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="product-name">Supplier Name</label>
            <input type="text" id="product-name" formControlName="name"
                   placeholder="Enter product name">
            <div *ngIf="suppliersForm.get('name')?.invalid && 
                      (suppliersForm.get('name')?.dirty || suppliersForm.get('name')?.touched)"
                 class="error-message">
                Product name is required
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address-name" formControlName="address"
            placeholder="Enter address">
            <div *ngIf="suppliersForm.get('address')?.invalid && 
                      (suppliersForm.get('address')?.dirty || suppliersForm.get('address')?.touched)"
                 class="error-message">
                 Address is required
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone-name" formControlName="phone"
            placeholder="Enter phone">
            <div *ngIf="suppliersForm.get('phone')?.invalid && 
                      (suppliersForm.get('phone')?.dirty || suppliersForm.get('phone')?.touched)"
                 class="error-message">
                 Phone is required
            </div>
        </div>

        <div class="form-group">
            <label for="address">Email</label>
            <input type="email" id="email-name" formControlName="email" 
            placeholder="Enter email">
            <div *ngIf="suppliersForm.get('email')?.invalid && 
                      (suppliersForm.get('email')?.dirty || suppliersForm.get('email')?.touched)"
                 class="error-message">
                 Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="neighborhood">Neighborhoods</label>
            <select id="neighborhood" formControlName="neighborhood">
                <option value="" disabled>Select a neighborhood</option>
                <option *ngFor="let neighborhoods of neighborhood" [value]="neighborhood">{{neighborhoods}}</option>
            </select>
            <div *ngIf="suppliersForm.get('neighborhood')?.invalid && 
                      (suppliersForm.get('neighborhood')?.dirty || suppliersForm.get('neighborhood')?.touched)"
                 class="error-message">
                Category is required
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="save-btn" [disabled]="!suppliersForm.valid">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="cancel-btn" (click)="onCancel()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
