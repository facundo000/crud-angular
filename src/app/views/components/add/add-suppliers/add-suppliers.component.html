<div class="panel">
    <h2>Create Supplier</h2>
    <form [formGroup]="suppliersForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="supplier-name">Supplier Name</label>
            <input type="text" id="supplier-name" formControlName="name"
                   placeholder="Enter supplier name">
            <div *ngIf="suppliersForm.get('name')?.invalid && 
                      (suppliersForm.get('name')?.dirty || suppliersForm.get('name')?.touched)"
                 class="error-message">
                Product name is required
            </div>
        </div>

        <div class="form-group">
            <label for="direction">Address</label>
            <input type="text" id="direction-name" formControlName="direction"
            placeholder="Enter direction">
            <div *ngIf="suppliersForm.get('direction')?.invalid && 
                      (suppliersForm.get('direction')?.dirty || suppliersForm.get('direction')?.touched)"
                 class="error-message">
                 Address is required
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" id="phone-name" formControlName="phone"
            placeholder="Enter phone">
            <div *ngIf="suppliersForm.get('phone')?.invalid && 
                      (suppliersForm.get('phone')?.dirty || suppliersForm.get('phone')?.touched)"
                 class="error-message">
                 Phone is required
            </div>
        </div>

        <div class="form-group">
            <label for="mail">Email</label>
            <input type="mail" id="email-name" formControlName="mail" 
            placeholder="Enter mail">
            <div *ngIf="suppliersForm.get('mail')?.invalid && 
                      (suppliersForm.get('mail')?.dirty || suppliersForm.get('mail')?.touched)"
                 class="error-message">
                 Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="id_neighborhood">Neighborhoods</label>
            <select id="id_neighborhood" formControlName="id_neighborhood">
                <option value="" disabled>Select a neighborhood</option>
                <option *ngFor="let neighborhood of neighborhoods" [value]="neighborhood.id">{{neighborhood.name}}</option>
            </select>
            <div *ngIf="suppliersForm.get('neighborhood')?.invalid && 
                      (suppliersForm.get('neighborhood')?.dirty || suppliersForm.get('neighborhood')?.touched)"
                 class="error-message">
                Category is required
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="save-btn" [disabled]="!suppliersForm.valid">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="cancel-btn" (click)="onCancel()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
