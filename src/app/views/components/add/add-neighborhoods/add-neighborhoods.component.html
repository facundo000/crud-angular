<div class="panel">
    <h2>{{ isEditMode ? 'Update Neighborhood' : 'Create Neighborhood'}}</h2>
    <form [formGroup]="neighborhoodForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="neighborhood-name">Neighborhood Name</label>
            <input type="text" id="neighborhood-name" formControlName="name"
                   placeholder="Enter neighborhood name">
            <div *ngIf="neighborhoodForm.get('name')?.invalid && 
                      (neighborhoodForm.get('name')?.dirty || neighborhoodForm.get('name')?.touched)"
                 class="error-message">
                Neighborhood name is required
            </div>
        </div>       

        <div class="buttons">
            <button type="submit" class="save-btn" [disabled]="!neighborhoodForm.valid">
                <i class="fas fa-save"></i>{{ isEditMode ? 'Update' : 'Save'}}
            </button>
            <button type="button" class="cancel-btn" (click)="onCancel()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
