<!-- add-product.component.html -->
<div class="panel">
    <h2>Create Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" formControlName="name"
                   placeholder="Enter product name">
            <div *ngIf="productForm.get('name')?.invalid && 
                      (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
                 class="error-message">
                Product name is required
            </div>
        </div>

        <div class="form-group">
            <label for="brand">Brand</label>
            <select id="brand" formControlName="brand">
                <option value="" disabled>Select a brand</option>
                <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
            </select>
            <div *ngIf="productForm.get('brand')?.invalid && 
                      (productForm.get('brand')?.dirty || productForm.get('brand')?.touched)"
                 class="error-message">
                Brand is required
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price"
                   placeholder="Enter product price" step="0.01">
            <div *ngIf="productForm.get('price')?.invalid && 
                      (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
                 class="error-message">
                Valid price is required
            </div>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" formControlName="category">
                <option value="" disabled>Select a category</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
            <div *ngIf="productForm.get('category')?.invalid && 
                      (productForm.get('category')?.dirty || productForm.get('category')?.touched)"
                 class="error-message">
                Category is required
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="save-btn" [disabled]="!productForm.valid">
                <i class="fas fa-save"></i> Save
            </button>
            <button type="button" class="cancel-btn" (click)="onCancel()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
